app-id: org.zulip.Zulip
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '20.08'
separate-locales: false
command: start-zulip
rename-desktop-file: zulip.desktop
rename-icon: zulip
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --filesystem=xdg-pictures
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - shared-modules/libsecret/libsecret.json

  - name: zulip
    sources:
      - type: file
        url: https://github.com/zulip/zulip-desktop/releases/download/v5.4.3/Zulip-5.4.3-amd64.deb
        sha256: aa18c844440bda74d9646b484804b84ae1daad06d748fa5b0cdac385a58b71a2
      - type: file
        path: org.zulip.Zulip.metainfo.xml
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/Zulip/zulip "$@"
        dest-filename: start-zulip.sh
    buildsystem: simple
    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.xz
      - cp -a opt/* usr/* $FLATPAK_DEST
      - rm -rf $FLATPAK_DEST/share/icons/hicolor/1024x1024/
      - install -Dm755 start-zulip.sh $FLATPAK_DEST/bin/start-zulip
      - install -Dm644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
      - desktop-file-edit --set-key=Exec --set-value="start-zulip %U" $FLATPAK_DEST/share/applications/zulip.desktop
